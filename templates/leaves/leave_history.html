<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave History - Leave Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .history-container {
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .history-container h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .no-history-message {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .nav-container a {
            display: inline-block;
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .home-btn {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .history-container {
                padding: 10px;
            }

            .history-container h2 {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-container {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="history-container">
        <h2>
            Leave History
            <span class="nav-container">
                <a class="btn home-btn" href="{% url 'index' %}">Home</a>
            </span>
        </h2>

        <div class="table-responsive">
            {% if current_user_leaves %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <!-- Add any other fields you want to display -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for leave in current_user_leaves %}
                            <tr>
                                <td>{{ leave.start_date }}</td>
                                <td>{{ leave.end_date }}</td>
                                <td>{{ leave.reason }}</td>
                                <td>{{ leave.status }}</td>
                                <!-- Add any other fields you want to display -->
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="no-history-message">No leave history available.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
